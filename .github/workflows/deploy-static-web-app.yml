name: Deploy Front-End to Azure Static Web App

on:
  push:
    branches:
      - main
    paths:
      - 'front-end/**'
      - '.github/workflows/deploy-static-web-app.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'front-end/**'

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Build and Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # Path to your app location (relative to repository root)
          app_location: "front-end"
          # The output location (build output folder)
          # Leave empty if your front-end is already built
          output_location: "front-end"
          # Skip app build step
          skip_app_build: true

      - name: Close Pull Request
        if: github.event_name == 'pull_request' && success()
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
